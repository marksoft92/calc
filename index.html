<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="Kalkulator">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="containerx">

        <div class="col-6 currency active"></div>

        <div class="container">

            <div class="row ">

                <div class="col-sm-12 col-md-12 col-lg-12"> <input type="text" id="inputx" placeholder="0"
                        readonly="readonly"></div>
                <div class="col-sm-12 col-md-12 col-lg-12"> <input type="text" id="input" placeholder="0"
                        readonly="readonly"></div>

            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="col-sm-6 col-md-6 col-lg-6"><input type=" button" value="CE" onclick="clearLast()">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6"><input type=" button" value="C" onclick="clearScreen()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="1" onclick="getNumber(1)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="2" onclick="getNumber(2)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="3" onclick="getNumber(3)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value="*"
                            onclick="getOperand('*')"> </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="4" onclick="getNumber(4)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="5" onclick="getNumber(5)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="6" onclick="getNumber(6)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value="/"
                            onclick="getOperand('/')"> </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="7" onclick="getNumber(7)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="8" onclick="getNumber(8)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="9" onclick="getNumber(9)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value="-"
                            onclick="getOperand('-')"> </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value=","
                            onclick="getOperand('.')"></div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" value="0" onclick="getNumber(0)">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value="="
                            onclick="getOperand('=')"></div>
                    <div class="col-sm-3 col-md-3 col-lg-3"> <input type="button" id="operand" value="+"
                            onclick="getOperand('+')"> </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="col-sm-6 col-md-6 col-lg-6"><input type="button" onclick="getPow()" value="^"></div>
                    <div class="col-sm-6 col-md-6 col-lg-6"><input type="button" onclick="getSqrt()" value="√">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="button" onclick="getClassActive()" value="currency ↓">

                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/calc.js"></script>
</body>

</html>
